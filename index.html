      <a class="bit-widget-initializer" data-widget-width="100%" data-artist-name="Furoso" data-display-local-dates="false" data-display-past-dates="true" data-auto-style="false" data-text-color="#000000" data-link-color="#0072BB" data-background-color="rgba(0,0,0,0)" data-display-limit="15" data-link-text-color="#fafafa" data-display-lineup="false" data-separator-color=""></a>
    </div>
  </section>

  <section class="section f-Music">
    <div class="container">
      <div class="level">

        </div>
      </div>
    </div>

    <div class="container">
      <div class="level">
        <h1 class="level-item f-Gallery-headline has-text-centered">Gallery</h1>
      </div>
      <div class="columns is-centered is-multiline f-Gallery-grid">
        <a class='column is-one-quarter f-Gallery-link' href="img/central-market-1.jpg"><img class='f-Gallery-img' src="img/thumbs/central-market-1.jpg" alt="Furoso at Central Market"></a>
        <a class='column is-one-quarter f-Gallery-link' href="img/central-market-2.jpg"><img class='f-Gallery-img' src="img/thumbs/central-market-2.jpg" alt="Furoso at Central Market"></a>
        <a class='column is-one-quarter f-Gallery-link' href="img/central-market-3.jpg"><img class='f-Gallery-img' src="img/thumbs/central-market-3.jpg" alt="Furoso at Central Market"></a>
